<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 1.3</title>
    </head>
    <body>
        <script>
            function CookieParser(cookieString) {
                if (cookieString == "") {
                    return {};
                }

                let pairs = cookieString.split(';');
                let splittedPairs = pairs.map(cookie => cookie.split("="));
                const CookieObject = splittedPairs.reduce(function (obj, cookie) {
                    obj[decodeURIComponent(cookie[0].trim())] = decodeURIComponent(cookie[1].trim());
                    return obj;
                }, {})
                return CookieObject;
            }
            let dummyCookieString = "Name=Thai; University=UIT";
            let cookieObj = CookieParser(dummyCookieString);

            document.write(`cookie Name has value ${cookieObj['Name']}.`);
            document.write(`cookie University has value ${cookieObj['University']}.`);
        </script>
    </body>
</html>
